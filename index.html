<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
</head>
<body>
    <main>
        <section>
            <main>
                <div>
                    <h1>Calcule seu IMC</h1>
                </div>
                <div>
                    <p>Peso</p>
                </div>
                <div>
                    <input type="range" value="24" min="0" max="150" oninput="this.nextElementSibling.value = this.value">
                    <output>24</output>
                </div>
                <div>
                    <p>Altura</p>
                </div>
                <div>
                    <input type="range" value="1.64" min="0" max="2.5" oninput="this.nextElementSibling.value = this.value">
                    <output>1,64</output>
                </div>
                
                <button type="button">Calcular</button>
            </main>
        </section>
    </main>
</body>
</html>
