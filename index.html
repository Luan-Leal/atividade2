<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculo de IMC</title>
</head>
<body>
    <main>
        <section>
            <div>
                <h1>Calcule seu IMC</h1>
            </div>

            <div>
                <p>Peso</p>
            </div>

            <div>
                <input type="range"  min="0" max="150" 
                oninput="this.nextElementSibling.value = this.value" id="peso">
                <output>65</output>
            </div>

            <div>
                <p>Altura</p>
            </div>

            <div>
                <input type="range" min="0" max="2.5" step="0.01" 
                oninput="this.nextElementSibling.value = this.value" id="altura">
                <output>1,64</output>
            </div>
            
            <button type="button" id="button">Calcular</button>
            <span id="resultado"></span><span id="peso-tipo"></span>


        </section>
    </main>

    <script src="./script/imc.js"></script>
</body>
</html>
